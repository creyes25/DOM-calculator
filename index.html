<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body class="flex justify-content">
  <div class="calculator flex">

    <div class="equation-display"><p class="equation">Equation</p></div>
    <div class="num-display"><h1 class="display">0</h1></div>
    
    <div class="pad flex justify-content">
      <div class="num-pad">
        <div class="nums flex">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
        </div>
        <div class="nums flex">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
        </div>
        <div class="nums flex">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
        </div>
        <div class="nums flex">
          <button class="num">0</button>
          <button class=" decimal">.</button>
          <button class=" reset">AC</button>
        </div>
      </div>
      <div class="operator-pad flex">
        <div class="operators flex">
          <button class="operator divide">➗</button>
          <button class="operator multiply">✖️</button>
          <button class="operator minus">➖</button>
          <button class="operator add">➕</button>
        </div>
        <div class="extra-operators flex align-items">
          <button class="toWords">T</button>
          <button class="toRomanNum">IV</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>

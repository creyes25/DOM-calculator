<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <div class="equation-display"></div>
    <div class="num-display">0</div>
    <div class="pad">
      <div class="num-pad">
        <div class="nums">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
        </div>
        <div class="nums">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
        </div>
        <div class="nums">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
        </div>
        <div class="nums">
          <button class="num">0</button>
          <button class="num">.</button>
          <button class="num">AC</button>
        </div>
      </div>
      <div class="operator-pad">
        <div class="operators">
          <button class="operator">➗</button>
          <button class="operator">✖️</button>
          <button class="operator">➖</button>
          <button class="operator">➕</button>
        </div>
        <div class="extra-operators">
          <button class="toWords">T</button>
          <button class="toRomanNum">IV</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
